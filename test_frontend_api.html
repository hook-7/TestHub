        function showResult(elementId, content, type = 'loading') {

        // é€šç”¨APIè°ƒç”¨å‡½æ•°
        async function apiCall(url, options = {}) {
            try {

        async function confirmCommand(commandId, resultId) {
            const result = await apiCall(`/commands/${commandId}/confirm`, {

                    confirmed: true,

                }),

        }

        // è½®è¯¢å‘½ä»¤çŠ¶æ€
        function pollCommandStatus(commandId, resultId) {
            let pollCount = 0;
            const maxPolls = 15; // æœ€å¤šè½®è¯¢15æ¬¡ (30ç§’)
            
            const interval = setInterval(async () => {
                pollCount++;
                
                const command = await apiCall(`/commands/${commandId}`, {
                    method: 'GET',
                    resultId: resultId
                });
                
                if (command) {
                    if (['success', 'failed', 'cancelled'].includes(command.status)) {
                        clearInterval(interval);
                        console.log('å‘½ä»¤æ‰§è¡Œå®Œæˆ:', command);
                    }
                }
                
                if (pollCount >= maxPolls) {
                    clearInterval(interval);
                    showResult(resultId, 'è½®è¯¢è¶…æ—¶ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°æŸ¥çœ‹ç»“æœ', 'error');
                }

        }
