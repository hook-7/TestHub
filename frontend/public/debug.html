<!DOCTYPE html>
<html>
<head>
    <title>API调试页面</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d63031; }
        .success { background: #e6ffe6; color: #00b894; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🧪 API调试页面</h1>
    <p>当前页面地址: <span id="currentUrl"></span></p>
    
    <div class="test-section">
        <h3>1. 测试工作流列表API</h3>
        <button onclick="testWorkflowList()">测试工作流列表</button>
        <div id="workflowResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试执行列表API</h3>
        <button onclick="testExecutionList()">测试执行列表</button>
        <div id="executionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试创建工作流API</h3>
        <button onclick="testCreateWorkflow()">测试创建工作流</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 网络连接测试</h3>
        <button onclick="testConnectivity()">测试连接性</button>
        <div id="connectivityResult" class="result"></div>
    </div>

    <script>
        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        async function makeRequest(method, url, data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        async function testWorkflowList() {
            const resultDiv = document.getElementById('workflowResult');
            resultDiv.innerHTML = '正在测试...';
            
            const result = await makeRequest('GET', '/api/v1/workflow/');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ 测试成功</strong><br>
                    状态码: ${result.status}<br>
                    响应结构: ${Object.keys(result.data).join(', ')}<br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ 测试失败</strong><br>
                    错误: ${result.error || '未知错误'}<br>
                    状态码: ${result.status || 'N/A'}<br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }
        
        async function testExecutionList() {
            const resultDiv = document.getElementById('executionResult');
            resultDiv.innerHTML = '正在测试...';
            
            const result = await makeRequest('GET', '/api/v1/workflow/executions');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ 测试成功</strong><br>
                    状态码: ${result.status}<br>
                    响应结构: ${Object.keys(result.data).join(', ')}<br>
                    执行记录数: ${result.data.data?.executions?.length || 0}<br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ 测试失败</strong><br>
                    错误: ${result.error || '未知错误'}<br>
                    状态码: ${result.status || 'N/A'}<br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }
        
        async function testCreateWorkflow() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '正在测试...';
            
            const testData = {
                name: '浏览器测试工作流',
                description: '通过浏览器创建的测试工作流',
                steps: []
            };
            
            const result = await makeRequest('POST', '/api/v1/workflow/', testData);
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ 测试成功</strong><br>
                    状态码: ${result.status}<br>
                    工作流ID: ${result.data.data?.id || 'N/A'}<br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ 测试失败</strong><br>
                    错误: ${result.error || '未知错误'}<br>
                    状态码: ${result.status || 'N/A'}<br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }
        
        async function testConnectivity() {
            const resultDiv = document.getElementById('connectivityResult');
            resultDiv.innerHTML = '正在测试连接性...';
            
            const tests = [
                { url: '/api/v1/health', desc: '后端健康检查' },
                { url: 'http://localhost:8000/api/v1/health', desc: '直接后端连接' },
                { url: 'http://192.168.100.3:8000/api/v1/health', desc: '网络后端连接' }
            ];
            
            let results = [];
            
            for (const test of tests) {
                const result = await makeRequest('GET', test.url);
                results.push({
                    url: test.url,
                    desc: test.desc,
                    success: result.success,
                    status: result.status,
                    error: result.error
                });
            }
            
            let html = '<strong>连接性测试结果:</strong><br>';
            results.forEach(r => {
                const status = r.success ? '✅' : '❌';
                html += `${status} ${r.desc}: ${r.success ? 'OK' : r.error}<br>`;
            });
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = html + `<pre>${JSON.stringify(results, null, 2)}</pre>`;
        }
        
        // 页面加载时自动测试连接性
        window.onload = function() {
            testConnectivity();
        };
    </script>
</body>
</html>
